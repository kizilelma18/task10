<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <section class='sect'>
       <h1 class='title'>Get in Touch</h1>
       <div class="container">
           <form id='myForm'>
           <div class="contact-form row">
               <div class="form-field col-lg-6">
           <input type="text" name="first" class='input-text' id="first" required>
           <label for="first" class ='label'>First Name</label>
               </div>
               <div class="form-field col-lg-6">
                <input type="text" name="" class='input-text' id="last" required>
                <label for="last" class ='label'>Last Name</label>
                    </div>
               <div class="form-field col-lg-6">
                <input type="text" name="address" class='input-text' id="address" required>
                <label for="address" class="label">Address</label>
               </div>
               <div class="form-field col-lg-6">
                <input type="number" name="pincode" class='input-text' id="pincode" required>
                <label for="pincode" class="label"> Pin Code </label>
               </div>
               
               <div class="form-field col-lg-6">
                <input type="radio" name="gender"  id="male" value='male'>
                <label for="male" class='gend'>Male </label>
                <input type="radio" name="gender"  class= 'rad'id="female" value='female'>
                <label for="female" class="gend">Female </label>
               </div>
               <div class="form-field col-lg-6">
                <input type="checkbox" name="food" value='pizza'>
                <label class='gend'>Pizza</label><br>
                
                <input type="checkbox" name="food" value='burger'>
                <label class='gend'>Burger</label><br>
               
                <input type="checkbox" name="food" value='pasta'>
                <label class='gend'>Past</label><br>
                
                <input type="checkbox" name="food" value='fries'>
                <label class='gend'>Fries</label><br>
                
                <input type="checkbox" name="food" value='chicken'>
                <label class='gend'>Chicken</label>
               </div>
               <div class="form-field col-lg-6">
                <input type="text" name="state" class='input-text' id="state" required>
                <label for="state" class="label">State </label>
               </div>
               <div class="form-field col-lg-6">
                <input type="text" name="country" class='input-text' id="country" required>
                <label for="message" class="label">Country</label>
               </div>
               <div class="form-field col-lg-12">
                <input type="submit" value="Submit" class='submit-btn' >
               </div>
           </div>
        </form>
       </div>
       
    </section>
    <section class= 'sect1' id='mainshow'>
        <div class="container">
            <table id='show' class="table table-striped tabF">
                <thead>
                    <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Food</th>
                    <th>State</th>
                    <th>Country</th>
                   </tr>
                  </thead>
                  
               
            </table>
        </div>
    </section>
    
</body>
<script src='script.js'></script>
</html>
